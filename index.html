<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fav icon -->
    <link rel="shortcut icon" href="https://st.tivision.ru/images/favicon/64.png" type="image/x-icon">
    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Make responsive -->
    <link rel="stylesheet" href="./css/response.css">
    <!-- Icons to use FontAwesome -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <title>Онлайн-кинотеатр Иви - фильмы, сериалы и мультфильмы смотреть онлайн бесплатно в хорошем качестве</title>
</head>

<body>
    <div class="all">
        <nav>
            <div class="container">
                <div class="nav-menu">
                    <div class="partOne">
                        <div class="logo">
                            <a href="">
                                <img src="https://icons.tivision.ru/picture/ea003d,ffffff/reposition_iviLogoPlateRounded.svg">
                            </a>
                        </div>
                        <a href="">Мой Иви</a>
                        <a href="">Что нового</a>
                        <a href="">Фильмы</a>
                        <a href="">Сериалы</a>
                        <a href="">Мультфильмы</a>
                    </div>
                    <div class="partTwo">
                        <span class="search"><i class="fa fa-search"></i> Поиск</span>
                        <div class="nofication">
                            <i class="fa-regular fa-bell"></i>
                        </div>
                        <div class="enterProfile">
                            <i class="fa-regular fa-user"></i>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="MainSlider">
            <div class="container">
                <div id="slider" class="slider">
                    <div class="wrapper">
                        <div id="slides" class="slides">
                            <span class="slide">
                                <img src="https://wallpaper.dog/large/20544431.jpg" alt="">
                            </span>
                            <span class="slide">
                                <img src="https://wallpaper.dog/large/20544431.jpg" alt="">
                            </span>
                            <span class="slide">
                                <img src="https://wallpaper.dog/large/20544431.jpg" alt="">
                            </span>
                            <span class="slide">
                                <img src="https://wallpaper.dog/large/20544431.jpg" alt="">
                            </span>
                            <span class="slide">
                                <img src="https://wallpaper.dog/large/20544431.jpg" alt="">
                            </span>
                        </div>
                        <a id="prev" class="control prev"><i class="fa fa-angle-left"></i></a>
                        <a id="next" class="control next"><i class="fa fa-angle-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="movies">
            <div class="container">
                <h1 class="title" title="Рекомендуем вам посмотреть">
                    <a href="">Рекомендуем вам посмотреть <i class="fa fa-angle-right"></i></a>
                </h1>
                <div class="block">
                    <a href="">
                        <div class="card">
                            <div class="image">
                                <img  alt="">
                            <span class="ForAge">12+</span>
                            <div class="All-Info">
                                <div class="top">
                                    <div class="icon" data-title="Смотреть поже">
                                        <i class="fa-regular fa-bookmark"></i>
                                    </div>
                                    <div class="icon" data-title="Похожее">
                                        <ion-icon name="color-wand-outline"></ion-icon>
                                    </div>
                                    <div class="icon" data-title="Уже смотрел, оценить">
                                        <i class="fa-regular fa-star"></i>
                                    </div>
                                    <div class="icon" data-title="Не нравится такое">
                                        <i class="fa-solid fa-empty-set"></i>
                                    </div>
                                </div>
                                <div class="about">
                                    <h3 class="popularity">9.0 <div class="lines">
                                        <div class="line" style="--w:10;">
                                            <div class="clr"></div>
                                        </div>
                                        <div class="line" style="--w:10;">
                                            <div class="clr"></div>
                                        </div>
                                        <div class="line" style="--w:23;">
                                            <div class="clr"></div>
                                        </div>
                                    </div></h3>
                                    <p><span class="year">2022-2024, </span><span class="country">China</span>, <span class="genre">Action </span><span class="duration">103min</span></p>
                                </div>
                            </div>
                            </div>
                            <div class="info">
                                <h3 class="movieName">The movie db org</h3>
                                <span class="Genre">Action and Comedy</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
    <!-- ionicons link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
